<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CARTO for deck.gl - H3 Spatial Index 12M rows</title>
  </head>
  <body>
    <div id="map"></div>
    <canvas id="deck-canvas"></canvas>
    <div id="story-card">
      <p class="overline">âœ¨ðŸ‘€ You're viewing</p>
      <h2>CARTO Spatial Features datasets in H3 (12M rows)./h2>
      <p>
        More info about
        <a
          href=" https://carto.com/blog/carto-spatial-features-urbanity-climatology-elevation"
          rel="noopener noreferrer"
          target="_blank"
          >H3 Spatial Index</a
        >
      </p>

      <div class="layer-controls">
        <p class="overline">Variable</p>
        <select name="variable" id="variable" class="select">
          <option value="population" selected>Population</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <p class="overline">Filter</p>
        <div class="label-container">
          From: <input type="number" type="number" id="from" name="from" value="0" /> To:
          <input type="number" type="number" id="to" name="to" value="43303" />
          <button id="apply-filters">Apply</button>
        </div>
        <div>
          <img
            class="legend"
            src="./images/scale.jpg"
            alt="legend"
          />
          <div class="label-container">
            <div>Fewer</div>
            <div>more</div>
          </div>
        </div>
      </div>
      <p class="caption">Source: TODO</p>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
